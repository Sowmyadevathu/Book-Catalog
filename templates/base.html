<!DOCTYPE html>
<html>
<head>

    <title>Book Catalog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/style.css">
</head>

<body>
<div class = "container">
    <div class= "row main-title-container">
        <div class="col-md-8 text-right main-title text-uppercase">
            <h1><a class="main-title" href="{{url_for('bookGenres')}}">Book Catalog</a></h1>
        </div>

        <div class="col-md-4 text-right">
            {% if not login_session['email'] %}
                <form>
                    <button class="login" formaction="{{url_for('showLogin')}}">Login</button>
                </form>
            {% else %}
                <form>
                    <button class="logout" formaction="{{url_for('gdisconnect')}}">Logout</button>
                </form>
            {% endif %}
        </div>
    </div>

    <div>
    {% block content %}
    {% endblock %}
    </div>

</div>
</body>

</html>
