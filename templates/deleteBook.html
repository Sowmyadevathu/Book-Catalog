{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12 titles text-center">
        <h1> Delete Book </h1>
    </div>
</div>

<div class="row text-center">

        <div class="col-md-12 font ">
            <form action="{{url_for('deleteBook', genre_id = genre_id, book_id = book.id)}}" method = 'POST'>
                <h3 class="error">Are you sure you want to delete {{book.name}} book?</h3>
                <input class="form-buttons text-center" type='submit' value='Delete'>
            </form>

            <form class="text-center">
                <button class="form-buttons" formaction="{{url_for('displayBooks', genre_id = genre_id)}}">Cancel</button>
            </form>
        </div>
</div>

{% endblock %}
